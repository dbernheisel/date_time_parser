---
name: Tests

on:
  pull_request:
    branches:
      - main

jobs:
  style:
    runs-on: ubuntu-latest
    name: Check Style
    env:
      MIX_ENV: test
      CI: "true"
    steps:
      - uses: actions/checkout@v2
      - uses: erlef/setup-beam@v1
        with:
          otp-version: '25'
          elixir-version: '1.14.0'
      - run: mix deps.get --only dev
      - run: mix format --check-formatted
      - run: mix credo --strict

  test-oldest:
    runs-on: ubuntu-18.04
    name: Tests on oldest version
    env:
      MIX_ENV: test
      CI: "true"
    steps:
      - uses: actions/checkout@v2
      - uses: erlef/setup-beam@v1
        with:
          otp-version: '19'
          elixir-version: '1.4.5'
      - run: rm mix.lock
      - run: mix deps.get
      - run: mix compile --force --warnings-as-errors
      - run: mix test

  test:
    runs-on: ubuntu-latest
    name: Tests on latest version
    env:
      MIX_ENV: test
      CI: "true"
    steps:
      - uses: actions/checkout@v2
      - uses: erlef/setup-beam@v1
        with:
          otp-version: '25'
          elixir-version: '1.14.0'
      - run: rm mix.lock
      - run: mix deps.get
      - run: mix compile --force --warnings-as-errors
      - run: mix test
